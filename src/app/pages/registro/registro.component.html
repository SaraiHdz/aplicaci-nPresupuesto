<div class="limiter animated fadeInLeft">
    <div class="container-login101">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="../../../assets/images/img-01.png" alt="IMG">
            </div>

            <form (ngSubmit)="onSubmit(registroForm)" #registroForm="ngForm" class="login100-form validate-form">
                <span class="login100-form-title">
						Registro de Usuario
					</span>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="nombre" [(ngModel)]="usuario.nombre" placeholder="Escriba el nombre" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email" [(ngModel)]="usuario.email" placeholder="Escriba el correo" required email>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="pass" [(ngModel)]="usuario.password" placeholder="Escriba una contraseÃ±a" minlength="8" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
							Registrar
						</button>
                </div>

                <div class="text-center p-t-60">
                    <a class="txt2" routerLink="/login">
							Ya tengo cuenta
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
                </div>
            </form>
        </div>
    </div>
</div>
